<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<body>
    <div class="container d-flex justify-content-center">
        <div>
            <h1 align="center">Counter</h1>
            <hr>
            <p align="center"><span class="fw-bold">Times</span> : {{visited}} <span class="fw-bold">Counter</span> : {{counter}}</p>
            
            <div class="buttons d-flex justify-content-center gap-2" >
                <div>
                    <a href="/plus_two" class="btn btn-primary">+2</a>
                    <a href="/destroy_session" class="btn btn-danger">Reset</a>
                </div>
                <div>
                    <form action="/add_custom" method="post" class="d-flex">
                        <input type="number" name="times" id="" class="form-control w-100 rounded-0" value="0">
                        <button type="submit" class="btn btn-warning rounded-0 rounded-right">+</button>
                    </form>
                </div>
            </div>
            
        </div>

    </div>
</body>
</html>
